<div class="widget similar-track">
  <div class="widget-heading"><h5>User track like you also track</h5></div>
  <div class="widget-body">
    <ul>
    	<li class="clearfix" ng-repeat="tag in tags">
    		<a class="pull-left" href="#/tags/{{tag[1]}}"><h5>{{tag[0]}}</h5> </a>
    		<span class="pull-right">({{tag[2]}})</span>
    	</li>
    </ul>
  </div>
</div>
