<div class="widget" ng-controller="UserWidgetCtrl">
  <div class="widget-body text-center">
    <a href avatar-upload><img ng-src="{{(user.avatar == null) && 'img/NO-IMAGE-AVAILABLE.jpg' || user.avatar}}" width="120" alt="" class="img-circle" /></a>
    <h2 class="strong margin-none">{{user.display}}</h2>
    <div class="btn-group-vertical btn-block">
      <a href="" class="btn btn-default"><i class="fa fa-cog pull-right"></i>Edit Account</a>
      <a href ng-click="ACT.signOut()" class="btn btn-default"><i class="fa fa-cog pull-right"></i>Logout</a>
    </div>
  </div>
</div>


<div class="modal fade" id="uploadAvatar">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Upload avatar</h4>
			</div>
			<div class="modal-body">
				<img src="" id="cropableAvatar" with="400px;" />
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
