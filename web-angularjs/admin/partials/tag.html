<div class="box">
<div class="box-header">
    <h3 class="box-title">List Group</h3>
</div><!-- /.box-header -->
<div class="box-body">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>name</th>
                <th>image</th>
                <th>info</th>
                <th>Creator</th>
                <th>Alias</th>
                <th>Updated</th>
                <th style="width: 100px">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in view.items">
                <td>{{item.name}}</td>
                <td> {{item.img}} </td> 
                <td> {{item.info}} </td> 
                <td> {{item.user_id}} </td> 
                <td> {{item.alias}}</td> 
                <td> {{item.updated}} </td> 
                <td>
                    <a href ng-click="$service.unpublish(item.id, view)"><i class="fa fa-trash-o"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div><!-- /.box-body -->
<div class="box-footer clearfix" ng-if="view.pageNumber > 1">
    <ul class="pagination pagination-sm no-margin pull-right">
        <li ng-if="view.page > 0"><a href ng-click="$service.goPage(view.page - 1, view);">«</a></li>
        <li ng-class="{active: (n == view.page)}" ng-repeat="n in [] | range:view.pageNumber"><a href ng-click="$service.goPage(n, view);">{{n+1}}</a></li>
        <li ng-if="view.pageNumber > (view.page + 1)"><a href ng-click="$service.goPage(view.page + 1, view);">»</a></li>
    </ul>
</div>
</div>

<div class="box">
<div class="box-body">
    <form method="POST" role="form">
        <legend>Create new tag</legend>
        <div class="form-group">
            <label for="">name</label>
            <input type="text" ng-model="input.tag.name" class="form-control" id="" placeholder="name">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea class="form-control" ng-model="input.tag.description" id="" placeholder="description"></textarea>
        </div>
        <button type="submit" ng-click="$service.create(input, view)" class="btn btn-primary">Submit</button>
    </form>
</div>
