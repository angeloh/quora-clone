<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">Log In</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form">
        <div class="box-body">
            <div class="form-group">
                <label for="InputUsername">Username</label>
                <input type="text" class="form-control" id="InputUsername" ng-model="login.username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword" ng-model="login.password" placeholder="Enter password">
            </div>
        </div><!-- /.box-body -->

        <div class="box-footer">
            <button type="submit" class="btn btn-primary" ng-click="ACT.signIn()">Login</button>
        </div>
    </form>
</div>
